<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Nightly</title>
</head>
    <body>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
        <div class="hero is-fullheight is-primary">
            <div class="hero is-fullheight is-primary">
                <div class="hero-body">
                  <div class="container has-text-centered">
                    <div class="column is-8 is-offset-2">
                        <h3 class="title has-text-white">Login</h3>
                        <hr class="login-hr">
                      
                        <div class="box">
                            <div class="box">
                              <img  class = "buddapic" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/blue-buddha-watercolor-painting-thubakabra.jpg">
                            </div>
                            <div class="title has-text-grey is-5">Please enter your email and password.</div>
                            <form>
                                <div class="field">
                                  <div class="control">
                                    <input class="input is-large" type="email" placeholder="Email" autofocus="">
                                  </div>
                                </div>
                                <div class="field">
                                  <div class="control">
                                    <input class="input is-large" type="password" placeholder="Password">
                                  </div>
                                </div>
                              </form>
                              <label class="checkbox" style="margin: 20px;">

                              </label>
                              <button class="button is-block is-danger is-large is-fullwidth">Login</button>
                          </div>
                    </div>
                  </div>
                </div>
                
              </div>

        </div>

    </body>
</html>
